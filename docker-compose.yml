services:
  api_gateway:
    build: api_gateway
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=8000
      - USERS_SERVICE_URL=http://service_users:8000
      - ORDERS_SERVICE_URL=http://service_orders:8000
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    networks:
      - app-network
    depends_on:
      - service_users
      - service_orders

  service_users:
    build: service_users
    ports:
      - "8001:8000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=8000
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-24h}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    networks:
      - app-network

  service_orders:
    build: service_orders
    ports:
      - "8002:8000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=8000
      - USERS_SERVICE_URL=http://service_users:8000
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    networks:
      - app-network
    depends_on:
      - service_users

networks:
  app-network:
    driver: bridge